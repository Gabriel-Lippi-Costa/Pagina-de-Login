<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="shortcut icon" href="Coloque o Favicon da Empresa" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquire/style.css">
</head>
<body>
    <main>
        <div class="login">
            <h2>Login</h2>
            <h3>Bem-vindo(a) de volta! Fa√ßa login para acessar sua conta.</h3>
            <form action="#" method="post" autocomplete="on">
                <div class="email">
                    <span class="material-symbols-outlined">mail</span>
                    <p class="campo"><label for="iemail">Email:</label></p>
                    <input class="e" type="email" name="email" id="iemail" required autocomplete="email" placeholder="Insira seu e-mail" maxlength="50">
                </div>
                <div class="senha">
                    <span class="material-symbols-outlined">key</span>
                    <p class="campo"><label for="isenha">Senha:</label></p>
                    <input class="s" type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="Insira sua senha" minlength="8">
                </div>
                <input type="submit" value="Enviar">
                <a href="#" class="esqueci">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
