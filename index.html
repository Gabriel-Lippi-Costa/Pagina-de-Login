<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="foto-favicon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    
    <main>
        <div class="login">
            <form action="#" method="post" autocomplete="on">
                <h1>Login G.L.D.C.</h1>
                <h2>Bem-vindo(a) de volta! Faça login para acessar sua conta.</h2>

                <div class="campo">
                    <label for="email"><i class="bi bi-envelope"></i></label>
                    <input type="email" name="email" id="email" placeholder="Seu e-mail" required maxlength="30" autocomplete="email">
                </div>

                <div class="campo">
                    <label for="senha"><i class="bi bi-key"></i></label>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha" required minlength="8" maxlength="20" autocomplete="current-password">
                    
                </div>

                <div class="lembra-senha">
                    <a href="#">Esqueci a senha</a>
                </div>

                <div class="botao"><button type="submit">Login</button></div>

                <div class="cadastre-se">
                    <p>Não tem uma conta? <a href="https://gabriel-lippi-costa.github.io/Pagina-de-Cadastro/">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>


    <script src="mostrar-ocultar-senha.js"></script>
</body>
</html>
