<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="Coloque o Favicon da Empresa" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p>Login</p>

        <form action="login.php" method="post">
            <p><label for="iemail">Email:</label></p>
            <input type="email" name="email" id="iemail" required autocomplete="on">
            <p><label for="isenha">Senha:</label></p>
            <input type="password" name="senha" id="isenha" required autocomplete="off"> 
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
